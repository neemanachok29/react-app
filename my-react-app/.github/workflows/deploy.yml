name: Github Page Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: pop os-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.REACT_APP}}
          